<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilos.css">
    <title>Chris Movie!</title>
</head>
<body>
    <header class="header">

        <nav class="navbar">

            </div>
            <ul class="lista">
                <li><a href="#">Sobre Nosotros</a></li>

        <div class="contenedor">

    <footer class="footer">
        <p>
            <a href="">Chris Tv</a>
